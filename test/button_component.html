<!DOCTYPE html>
<html>
<head>
    
    <script src="/js/A-Frame/aframe_0.8.2.js"></script>
    <script src="/js/LITEroomJS/LITEroom_0.3.7.js"></script>
</head>
<body>
    <a-scene>
        
        <a-entity position="0 2.3 -5" lite_button="onclick: OnClick(this)"></a-entity>
        
        <a-entity position="0 1.7 -5" lite_button="width: 2; height: 0.7; label: Bigger Button; onclick: OnClick(this)"></a-entity>
        
        <a-entity position="0 1 -5" lite_button="width: 4;height: 0.3; label: Label resize automatically based on the button's width and height; onclick: OnClick(this)"></a-entity>
        <a-entity position="0 0.5 -5" lite_button="width: 3;height: 0.3; label: Changing button width does not effect the text's size; onclick: OnClick(this)"></a-entity>
        <a-entity position="0 0 -5" lite_button="width: 3;height: 0.6; label: But changing height does; onclick: OnClick(this)"></a-entity>
        
        <a-entity position="-2.5 2.3 -5" lite_button="width: 2;height: 0.6; margin: 0.2; label: Thicker frame; onclick: OnClick(this)"></a-entity>
        <a-entity position="-2.5 1.3 -5" lite_button="width: 1;height: 0.3; label: Text will go to newline if it's longer than the button's width; onclick: OnClick(this)"></a-entity>
        
        <a-entity position="-2.5 0.7 -5" lite_button="width: 1;height: 0.3; labelSize: 0.7; label: Adjust the text's size manually using the labelSize property; onclick: OnClick(this)"></a-entity>
        
        <a-entity id="camera" position="0 1.6 0">
            <a-entity id="subcamera" position="0 -1.6 0">
                <a-camera fov="60">
                    <a-entity cursor="fuse: true; fuseTimeout: 800" position="0 0 -4.8"
                    raycaster="objects: .clickable"
                    geometry="primitive: ring; radiusInner: 0.08; radiusOuter: 0.12"
                    material="color: #FF5050; shader: flat" ></a-entity>
                </a-camera>
            </a-entity>
        </a-entity>
        
        <a-sky color="#555"></a-sky>
    </a-scene>
    <script>
        
        function OnClick(n){
            console.log(n);
        }
    </script>
</body>
</html>
