<!DOCTYPE html>
<html>
<head>
    <script src="/js/A-Frame/aframe_0.8.2.js"></script>
    <script src="/js/LITEroomJS/LITEroom_0.3.7.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img crossorigin="anonymous" id="scene_icon" src="/images/room_icon.png"/>
        </a-assets>
        
        <a-entity position="0 2.9 -5" lite_icon_button="label: Text Icon; width: 1; height: 0.4; iconType: text; icon: B; iconMargin: 0.05"></a-entity>
        
        <a-entity position="0 2.3 -5" lite_icon_button="label: Image Icon; width: 1.1; height: 0.4; icon: #scene_icon; iconMargin: 0.05"></a-entity>
        
        <a-entity position="2 2.9 -5" lite_icon_button="label: Circular text icon; width: 1.3; height: 0.4; iconType: text; iconShape: circle; icon: B;"></a-entity>
        <a-entity position="2 2.3 -5" lite_icon_button="label: Circular image icon; width: 1.3; height: 0.4; iconType: image; iconShape: circle; icon: #scene_icon;"></a-entity>
        
        <a-entity position="0 1.8 -5" lite_icon_button="label: Inactive; width: 1.1; height: 0.4; icon: #scene_icon; iconMargin: 0.05; active: false; labelColor: #000"></a-entity>
        
        <a-entity position="0 1.3 -5" lite_icon_button="label: Non transparent icon; width: 1.3; height: 0.4; icon: #scene_icon; iconMargin: 0.05; iconTransparent: false"></a-entity>
        
        <a-entity position="0 0.8 -5" lite_icon_button="label: Large icon margin; width: 1; height: 0.4; iconType: image; icon: #scene_icon; iconMargin: 0.1"></a-entity>
        <a-entity position="0 0.3 -5" lite_icon_button="label: Small icon margin; width: 1; height: 0.4; iconType: image; icon: #scene_icon; iconMargin: 0"></a-entity>
        
        <a-entity id="camera" position="0 1.6 0">
            <a-entity id="subcamera" position="0 -1.6 0">
                <a-camera fov="60" lite_animated_cursor></a-camera>
            </a-entity>
        </a-entity>
        
        <a-sky color="#555"></a-sky>
    </a-scene>
    <script>
        
        function OnClick(n){
            console.log(n);
        }
    </script>
</body>
</html>
