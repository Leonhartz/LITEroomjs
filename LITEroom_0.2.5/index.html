<head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="./LITEroom_0.2.5.js"></script>
</head>
<body>
    <a-scene>
            
        <a-box position="-1 0.5 -3" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane id="p" position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-camera>
            
            <a-entity  lite.trailing id="gcons" position="0 0 -1" >
                <a-plane lite.show-ontop id="up" position="0 0.1 -0.01" width="0.1" height="0.1" color="#8040A4"></a-plane>
                <a-plane lite.show-ontop id="down" position="0 -0.1 -0.01" width="0.1" height="0.1" color="#8040A4"></a-plane>
                <a-plane lite.show-ontop id="left" position="0.1 0 -0.01" width="0.1" height="0.1" color="#8040A4"></a-plane>
                <a-plane lite.show-ontop id="right" position="-0.1 0 -0.01" width="0.1" height="0.1" color="#8040A4"></a-plane>
            </a-entity>
            <a-entity cursor="fuse: true; fuseTimeout: 500"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.04"
                material="color: #B02020"
                lite.show-ontop>
            </a-entity>
            
        </a-camera>
            
            
        <!--       <a-sky color="#ECECEC"></a-sky> -->
    </a-scene>
</body>
